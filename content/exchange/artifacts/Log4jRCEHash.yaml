sources:
  - query: |
      SELECT
        FullPath,
        Name as FileName,
        Size,
        "CVE-2021-44228 hash found" as Description,
        hash(path=FullPath) as Hash,
        Mtime,Atime,Ctime,Btime
      FROM glob(globs=TargetGlob,nosymlink=True)
      WHERE FileName in IocLookupTable.FileName
        AND lowcase(string=Hash.MD5) in IocLookupTable.MD5
