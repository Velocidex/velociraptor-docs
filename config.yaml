baseURL: https://docs.velociraptor.app/
languageCode: en-us
title: "Velociraptor - Digging deeper!"

theme: "hugo-theme-learn"

params:
  themeVariant: "mine"
  disableSearch: true
  showVisitedLinks: false
  disableMermaid: true
  disableBreadcrumb: true
  disableNextPrev: true
  disableLandingPageButton: true
  disableShortcutsTitle: true
  editURL: https://github.com/scudette/velociraptor-docs/edit/master/content/
  custom_css:
    - css/dark.css
    - css/syntax.css
    - css/light.css
    - css/hljs.css
    - https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css

markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    noClasses: false
    style: pygments

menu:
  shortcuts:
   -  name: "<i class='fab fa-github'></i>Github"
      identifier: "gh"
      url: "https://github.com/Velocidex/velociraptor"
      weight: 10
   -  name: "<i class='fab fa-discord'></i>Discord"
      identifier: "ds"
      url: "/discord/"
      weight: 20
   -  name: "<i class='fas fa-envelope'></i>Mailing List"
      identifier: "mail"
      url: "mailto:velociraptor-discuss@googlegroups.com"
      weight: 30
